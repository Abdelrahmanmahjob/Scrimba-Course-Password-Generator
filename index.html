<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="generate-passwords">
            <h1>Generate a <br> <span>Random Password</span> </h1>
            <p>Never use an insecure password again.</p>
            <hr>
            <form>
                <label class="length-label" for="length">Password <span>-</span> Length :</label>
                <input type="number" id="length" min="1" max="16" placeholder="Enter your password length">
                <p id="error-message"></p>
                <div class="add">
                    <div>
                        <input class="plus add-num" type="checkbox" id="add-num" data-checked="false">
                        <label for="add-num">Add Numbers</label>
                    </div>
                    <div>
                        <input class="plus add-sym" type="checkbox" id="add-sym" data-checked="false">
                        <label for="add-sym">Add Symbols</label>
                    </div>
                </div>
            </form>
            <button onclick="getRandomPasswords()" id="btn-el">Generate passwords</button>
            <hr>
            <div class="passwords-aria">
                <div class="passwords">
                    <div id="password-1"></div>
                    <button class="copy-btn" id="copy-btn1"><i class="fa-regular fa-copy"></i></button>
                </div>
                <div class="passwords">
                    <div id="password-2"></div>
                    <button class="copy-btn" id="copy-btn2"><i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/e02387e68e.js" crossorigin="anonymous"></script>
    </body>
</html>
